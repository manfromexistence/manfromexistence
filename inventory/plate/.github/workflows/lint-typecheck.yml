name: Lint and typecheck

on:
  push:
    branches:
      - main
      - next
    paths:
      - 'packages/**'
      - '.github/actions/**'
      - '.github/workflows/lint-typecheck.yml'
      - '.yarnrc.yml'
      - 'yarn.lock'
      - '.prettier*'
      - '.eslint*'
      - 'jest.config.js'
      - 'tsconfig.json'
      - 'turbo.json'
      - 'config'
      - 'scripts'
      - 'patches'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'packages/**'
      - '.github/actions/**'
      - '.github/workflows/**'
      - '.yarnrc.yml'
      - 'yarn.lock'
      - '.prettier*'
      - '.eslint*'
      - 'jest.config.js'
      - 'tsconfig.json'
      - 'turbo.json'
      - 'config'
      - 'scripts'
      - 'patches'

jobs:
  lint-typecheck:
    name: ${{ matrix.command }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.18.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: üì• Monorepo install
        uses: ./.github/actions/yarn-nm-install

      - name: ‚ôªÔ∏è Restore packages cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.cache
            ${{ github.workspace }}/**/tsconfig.tsbuildinfo
          key: packages-cache-${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - name: üèó Run build
        run: yarn build

      - name: üî¨ Linter
        run: yarn lint

      - name: üïµÔ∏è Typecheck
        run: yarn typecheck:all

  notify-lint-typecheck-failure:
    name: Discord Notification
    runs-on: ubuntu-latest
    needs:
      - lint-typecheck
    if: ${{ github.event_name == 'push' && failure() }}

    steps:
      - name: Notify
        uses: nobrayner/discord-webhook@v1
        with:
          github-token: ${{ secrets.X_GITHUB_READ_ACTIONS_TOKEN }}
          discord-webhook: ${{ secrets.DISCORD_CI_WEBHOOK }}
          description: ${{ github.event.number && format('https://github.com/udecode/plate/pull/{0}', github.event.number) || 'Push' }}
