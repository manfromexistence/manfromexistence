<div
  class="project-role-chip"
  [style.background]="(themeService.isDarkTheme | async) ? role.color.hex + '40' : role.color.hex + '40'"
  [style.color]="(themeService.isDarkTheme | async) ? role.color.lighter : role.color.darker"
  [style.borderColor]="role.color.hex + '30'"
>
  <ng-content></ng-content>
  <button class="role-rm" mat-icon-button *ngIf="showRemove" (click)="emitRemove()">
    <mat-icon class="role-rm-icon">clear</mat-icon>
  </button>
</div>
