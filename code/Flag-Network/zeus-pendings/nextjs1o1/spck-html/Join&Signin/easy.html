<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" placeholder="Password"  content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-in page</title>
    <link rel="stylesheet" placeholder="Password"  href="style.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



    
</head>
<body>
    
    
    
    <div id="join-signin_container">
        <div class="forms ">
            <div id="join-container">
                <h1>Join LetWorkBeDone</h1>
                <div id="input-container1" class="input-containers">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="search" name="op1o1" placeholder="Enter Name" id="op1o1">
                </div>
                <div id="input-container2" class="input-containers">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="search" name="op1o1" placeholder="Enter Email" id="op1o1">
            
                </div>
                <div id="input-container3" class="input-containers">
                    <ion-icon name="call-outline"></ion-icon>
                    <input type="search" name="op1o1" placeholder="Enter Phone" id="op1o1">
                    
                </div>
                
                <div id="input-container4" class="input-containers">
                    <ion-icon name="accessibility-outline"></ion-icon>
                    <!-- <ion-icon name="gift-outline"></ion-icon> -->
                    <input type="search" name="op1o1" placeholder="Enter Work" id="op1o1">
                    
                </div>
                
                
                <div id="input-container5" class="input-containers">
                    <ion-icon name="key-outline"></ion-icon>
                    <input type="search" name="op1o1" placeholder="Enter Password" id="op1o1">
                    
                </div>
                <div id="input-container6" class="input-containers">
                    
                    <ion-icon name="refresh-outline"></ion-icon>
                    <input type="search" name="op1o1" placeholder="Enter Cpassword" id="op1o1">
                    
                </div>
                
                <div id="others-container">
                    
                    <div id="btn">Next</div>
                    <div id="or-container">
                        <div id="line1"></div>
                        <h1> or </h1>
                        <div id="line2"></div>
                    </div>
                    <div id="social-login-container">
                        <div id="social_login_header">
                            <img src="./Google.png" alt="google-icon" width="48" height="48">
                            <img src="./Facebook.png" alt="linkedin-icon" width="48" height="48">
                            
                            <div class="circle">
                                
                                <ion-icon name="caret-down"></ion-icon>
                               
                            </div>
                            
                            
                        </div>
                        
                        <div id="social_login_toolbar">
                            <img src="./Linkedin.png" alt="Linkin" width="48" height="48">
                            <img src="./Google.png" alt="google-icon" width="48" height="48">
                            <img src="./Facebook.png" alt="linkedin-icon" width="48" height="48">
                            
                        </div>
                        
                    </div>
                    <h2>Already a membar?<a href="#" id="join_toggle" class="join_signin_toggle">Signin</a></h2>
                    
                </div>
            </div>
        
            <div id="signin-container">
                <h1>Signin LetWorkBeDone</h1>
                <!-- <div id="input-container1" class="input-containers">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="search" name="op1o1" placeholder="Enter Name" id="op1o1">
                </div> -->
                <div id="input-container2" class="input-containers">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="search" name="op1o1" placeholder="Enter Email" id="op1o1">
        
                </div>
                <div id="input-container3" class="input-containers">
                    <ion-icon name="key-outline"></ion-icon>
                    <input type="search" name="op1o1" placeholder="Enter Password" id="op1o1">
                    
                </div>
                <div id="others-container">
                    
                    <div id="btn">Next</div>
                    <div id="or-container">
                        <div id="line1"></div>
                        <h1> or </h1>
                        <div id="line2"></div>
                    </div>
                    <div id="social-login-container">
                        <div id="social_login_header">
                            <img src="./Google.png" alt="google-icon" width="48" height="48">
                            <img src="./Facebook.png" alt="linkedin-icon" width="48" height="48">
                            
                            <div class="circle">
                                
                                <ion-icon name="caret-down"></ion-icon>
                               
                            </div>
                            
                            
                        </div>
                        
                        <div id="social_login_toolbar">
                            <img src="./Linkedin.png" alt="Linkin" width="48" height="48">
                            <img src="./Google.png" alt="google-icon" width="48" height="48">
                            <img src="./Facebook.png" alt="linkedin-icon" width="48" height="48">
                            
                        </div>
                        
                    </div>
                    
                    <h2>Not a membar?<a href="#" id="signin_toggle" class="join_signin_toggle">Join</a></h2>
                    
                </div>
            </div>
            
        </div>
        
    </div>
    <!-- <div id="openbtn">Try it</div> -->
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="main.js"></script>
    <!--Icons-->    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    
</body>
</html>
