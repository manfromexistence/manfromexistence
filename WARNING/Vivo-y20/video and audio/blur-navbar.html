<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blur navbar</title>
    <style type="text/css" media="all">
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body{
            min-height: 100vh;
            width: 100%;
            background: #F3F3F3;
            
            
        }
        
        #op{
            
            background: mintcream;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            
            
            height: 5vh;
            width: 100%;
            
            
            /* opacity: .2; */
            filter: blur(0.5px);
            
            
            
            
        }
        
        
        .op{
            
            /* color: ; */
            color: #00FFFF;
        }
        
        
       .op1{
           
           
           color: #E6E6FA;
       }
        
    </style>
    
</head>
<body>










<nav id="op">
    Navbar
</nav>
