<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Styles-->    
    <link rel="stylesheet" href="../globals.css">
    <!-- <link rel="stylesheet" href="../pc-navbar.css"> -->
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        
        body{
            
            
            min-height: 100vh;
            width: 100%;
            
            
            
            
        }
        
        h1{
            
            margin-inline: auto;
        }
        
        #nine_dots{
            
            
            /* background: #212532; */
            border-radius: 18px;
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            box-shadow:  20px 20px 60px #5a5a5a,
                        -20px -20px 60px #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            
            
            /* Not needed */
            height: 70px;
            width: 70px;
            
            
            position: relative;
            top: 1rem;
            left: 2rem;
            
            
            /* margin-inline: auto; */
            
            
            cursor: pointer;
            
            
            
            
            
        }
        #nine_dots_cancel{
            
            display: none;
            
        }
        #nine_dots_cancel.active{
            
            display: block;
            font-size: 3rem;
            
            
            
            position: relative;
            /* top: 3rem; */
            
            
            
            
        }
        #nine_dots span{
            
            
            background: #35FF25;
            
            height: 7px;
            width: 5px;
            
            /* position: relative; */
            position: absolute;
            
            
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            
            
            transform: translate(calc(12px * var(--x)),calc(12px * var(--y)));
            /* transform: translate(calc(12px * var(--x)),calc(12px * var(--y))) */
            /* transition: transform 0.5s,width 0.5s,height 0.5s; */
            transition: transform 0.5s,width 0.5s,height 0.5s,background 0.5s;
            
            transition-delay: calc(0.1s * var(--i));
            
        }
        #nine_dots span ion-icon{
            
            
            display: none;
            
            
        }
        #nine_dots.active{
            
            
            background: #14FF4D;
            
            position: relative;
            /* top: 10vh; */
            /* left: 20vh; */
            /* left: rem; */
            
            height: 200px;
            width: 200px;
            
            
            
        }
        #nine_dots.active span{
            
            
            background: #B7FFC8;
            display: flex;
            align-items: center;
            justify-content: center;
            
            height: 45px;
            width: 45px;
            
            transform: translate(calc(60px * var(--x)),calc(60px * var(--y)));
            transition: transform 0.5s,width 0.5s,height 0.5s,background 0.5s;
            
            
            
        }
        #nine_dots.active span ion-icon{
            
            display: block;
            /* display: flex; */
            /* align-items: center; */
            /* justify-content: center; */
            /* background: #425A48; */
            
            
        }
        
        
    </style>
</head>
<body>

    
    




<h1>9 dots menu</h1>


<div id="nine_dots">
    <span id="hh" style="--i:0;--x:-1;--y:0">
        <ion-icon name="home-outline"></ion-icon>        
        
    </span>
    <span id="hh" style="--i:1;--x:1;--y:0">
        <ion-icon name="telescope-outline"></ion-icon>
        
    </span>
    <span id="hh" style="--i:2;--x:0;--y:-1">
        <ion-icon name="logo-android"></ion-icon>
        
    </span>
    <span id="hh" style="--i:3;--x:0;--y:1">
        <ion-icon name="logo-css3"></ion-icon>
        
    </span>
    <span id="hh" style="--i:4;--x:1;--y:1">
        <ion-icon name="logo-facebook"></ion-icon>
        
    </span>
    <span id="hh" style="--i:5;--x:-1;--y:-1">
        <ion-icon name="logo-github"></ion-icon>
        
    </span>
    <span id="hh" style="--i:6;--x:0;--y:0">
        <ion-icon name="logo-google-playstore"></ion-icon>
        
    </span>
    <span id="hh" style="--i:7;--x:-1;--y:1">
        <ion-icon name="logo-google"></ion-icon>
        
    </span>
    <span id="hh" style="--i:8;--x:1;--y:-1">
        <ion-icon name="logo-figma"></ion-icon>
        
    </span>
    
</div>
