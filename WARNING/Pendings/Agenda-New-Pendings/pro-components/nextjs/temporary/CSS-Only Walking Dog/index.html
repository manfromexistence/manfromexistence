<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sass Template</title>
    <script src="cdn_modules/jquery@3.6.0/jquery.min.js"></script>
    <script src="cdn_modules/sass.js@0.11.1/sass.min.js"></script>
    <script>
      function compileSCSS() {
        var sass = new Sass('cdn_modules/sass.js@0.11.1/sass.worker.min.js');
        $('link[rel="scss"]').each(function () {
          var href = $(this).attr('href');
          $.ajax({
            url: href,
            dataType: 'text'
          }).then(function (data) {
            sass.compile(data, function(result) {
              $('#css').html(result.text || '');
              console.log(result)
            });
          });
        });
      }
    </script>
    <style id="css"></style>
    <link rel="scss" href="style.scss">
</head>

<body>
<script>compileSCSS()</script>
  
<div class="🐕">
  <div class="torso">

    </div>
