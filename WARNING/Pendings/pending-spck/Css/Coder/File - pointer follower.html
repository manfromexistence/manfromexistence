<html>

<head>
        <style>
                div {
                        height: 30px;
                        width: 30px;
                        background: #00de74;
                        border-radius: 50%;
                        position: fixed;
                        -webkit-transform: translate(-50%, -50%);
                }
        </style>
</head>

<body ontouchstart="touchStart(event)" ontouchmove="touchMove(event)">
        <div></div>
        <script>
                const pointer = document.querySelector('div');

                function touchStart(evt) {
                        pointer.style.left = evt.touches[0].clientX;
                        pointer.style.top = evt.touches[0].clientY;
                }

                function touchMove(evt) {
                        pointer.style.left = evt.touches[0].clientX;
                        pointer.style.top = evt.touches[0].clientY;
                        evt.preventDefault(); // this is for smooth experience
                }
        </script>
</body>

</html>
