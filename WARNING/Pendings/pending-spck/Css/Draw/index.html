<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Draw</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        body{
            display: flex;
            /* align-items: center; */
            justify-content: center;
            min-height: 83vh;
        }
      
        .colorfield{
            -webkit-border-radius: 50;
            -moz-border-radius: 50;
            border-radius: 50%;
            height: 40px;
            width: 40px;
            display: inline-block;
            border: 2px solid black;
        }
        .hero{
            box-shadow: 0 0 5px 5px rgba(0, 0, 0, 0.10);  
        }
        canvas{
            box-shadow: 0 0 5px 5px rgba(0, 0, 0, 0.10);  
            cursor: pointer;
            margin-top: 2.5vh;
            width: 100%;
        }
        .btn1{
            position: relative;
            bottom: 15px;
        }
  </style>
</head>
<body class="">
    <div class="field">
       <canvas id="canvas"></canvas>
         <div class="color-field text-center">
               <button class="btn btn-danger btn1">Undo</button>
               <button class="btn btn-danger btn1">Clear</button>
               <div class="colorfield" style="background: red"></div>
               <div class="colorfield" style="background: yellow"></div>
               <div class="colorfield" style="background: green"></div>
               <div class="colorfield" style="background: yellowgreen"></div>
         </div>       
       <div class="hero bg-light text-center rounded-pill">
            <input type="color" class="color-picker mt-2 mb-1"/>
            <input type="range" min="1" max="100" class="pen-range"/>
            <h1></h1>
       </div>
    </div>

</html>
