extends: substitution
message: Do you mean '%s' instead of '%s'?
level: error
ignorecase: true
# swap maps tokens in form of bad: good
# for more information: https://vale.sh/docs/topics/styles/#substitution
swap:
  bellow: below
  eg: e.g.
  eg.: e.g.
  'e.g ': 'e.g. '
