<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ant Design Visual Diff Report</title>
  <link href="https://unpkg.com/antd@latest/dist/reset.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 16px;
      padding-bottom: 16px;
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      vertical-align: top;
    }

    td img {
      max-width: 100%;
    }

    th,
    td {
      width: 10%;
    }

    th+th,
    td+td {
      width: 30%;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Hover Effect */
    tr:hover {
      background-color: #e5e5e5;
    }

    /* Responsive Table */
    @media screen and (max-width: 600px) and (min-width: 1px) {
      table {
        border: 0;
      }

      th,
      td {
        display: block;
        padding: 6px;
        border: none;
      }

      th {
        text-align: left;
        background-color: transparent;
      }

      tr:nth-child(even) {
        background-color: transparent;
      }

      tr:nth-child(odd) {
        background-color: transparent;
      }

      tr:hover {
        background-color: transparent;
      }
    }
  </style>
</head>

<body>
  {{reportContent}}
</body>

</html>
